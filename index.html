<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/melbinjp/favicon/master/favicon.png">
  <link rel="icon" type="image/svg+xml" href="https://raw.githubusercontent.com/melbinjp/favicon/master/favicon.svg">
  <title>Voice Notes PWA</title>
</head>
<body>
  <div id="app">
    <h1>Voice Notes</h1>
    <div class="recorder-controls">
      <button id="recordBtn">Start Recording</button>
      <span id="recordingStatus"></span>
    </div>
    <div class="session-title-section">
      <input id="sessionTitle" type="text" placeholder="Session Title (optional)" maxlength="100" />
    </div>
    <div class="transcript-section">
      <h2>Transcript</h2>
      <textarea id="transcript"></textarea>
      <button id="copyTranscriptBtn" title="Copy Transcript">Copy</button>
      <button id="sendToLLMBtn">Summarize</button>
      <div class="summarize-controls" id="summarizeControls"></div>
    </div>
    <div class="status-bar" id="statusBar"></div>
    <div class="summary-section">
      <h2>Summary</h2>
      <div id="summary"></div>
      <button id="copySummaryBtn" title="Copy Summary">Copy</button>
    </div>
    <div class="history-section-bottom">
      <h2>History</h2>
      <ul id="historyList"></ul>
    </div>
  </div>
  <div id="updateBanner" style="display:none;position:fixed;bottom:0;left:0;width:100%;background:#1976d2;color:#fff;text-align:center;padding:12px 0;z-index:1000;cursor:pointer;font-weight:600;box-shadow:0 -2px 8px 0 rgba(25,118,210,0.10);">
    A new version is available. Click to update.
  </div>
  <script src="app.js"></script>
</body>
</html>
